<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">

    <title>CRUD Django</title>
  </head>
  <body>

    <div class="container mt-5">
       <h1 class="text-center alert alert-danger">Function Based CRUD APPLICATION in DJANGO </h1> 
       {% block content %}{% endblock content %}


    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'enroll/js/jquery.js' %}" ></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}" ></script>
    <script src="{% static 'enroll/js/proper.js' %}" ></script>
        
</body>
</html>
